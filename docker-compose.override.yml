# Opcional: sobrescreva valores do docker-compose.yml sem editar o arquivo principal.
# O Docker Compose lê automaticamente variáveis do arquivo `.env` (se existir) para substituir `${...}`.
#
# Exemplo de variáveis úteis:
# POSTGRES_PORT=5432
# POSTGRES_USER=barbershop
# POSTGRES_PASSWORD=password
# POSTGRES_DB=barbershop_db
# MAILPIT_SMTP_PORT=1025
# MAILPIT_UI_PORT=8025

services:
  db:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-barbershop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-barbershop_db}

  mailpit:
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"
